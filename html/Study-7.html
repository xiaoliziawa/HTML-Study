<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Ocean</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }
        .ocean {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, #2980b9, #6dd5fa);
        }
        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: 50%;
            background-color: rgba(0, 119, 190, 0.7);
            transition: top 0.5s ease;
        }
        .wave {
            position: absolute;
            top: -100px;
            left: 0;
            width: 200%;
            height: 100px;
            animation: wave 10s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
            transform: translate3d(0, 0, 0);
        }
        .wave:nth-of-type(2) {
            top: -80px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) -.125s infinite, swell 7s ease -1.25s infinite;
            opacity: 0.5;
        }
        .wave:nth-of-type(3) {
            top: -60px;
            animation: wave 5s cubic-bezier(0.36, 0.45, 0.63, 0.53) -.25s infinite, swell 5s ease -2.5s infinite;
            opacity: 0.3;
        }
        @keyframes wave {
            0% { margin-left: 0; }
            100% { margin-left: -1600px; }
        }
        @keyframes swell {
            0%, 100% { transform: translate3d(0,-25px,0); }
            50% { transform: translate3d(0,5px,0); }
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 1000;
        }
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.6);
            outline: none;
            border-radius: 15px;
            height: 6px;
            margin: 10px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .water-level {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
        .sea-creature {
            position: absolute;
            font-size: 30px;
            transition: all 0.5s ease;
        }
        .coral {
            position: absolute;
            bottom: 0;
            font-size: 100px;
            z-index: 10;
        }
        .bubble {
            position: absolute;
            font-size: 20px;
            animation: rise 5s infinite ease-in;
            opacity: 0.7;
        }
        @keyframes rise {
            0% { transform: translateY(0); opacity: 0.7; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="ocean">
        <div class="water">
            <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="rgba(255,255,255,0.7)" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
            <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="rgba(255,255,255,0.5)" fill-opacity="1" d="M0,64L48,80C96,96,192,128,288,128C384,128,480,96,576,122.7C672,149,768,235,864,256C960,277,1056,235,1152,197.3C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
            <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="rgba(255,255,255,0.3)" fill-opacity="1" d="M0,256L48,229.3C96,203,192,149,288,154.7C384,160,480,224,576,218.7C672,213,768,139,864,128C960,117,1056,171,1152,197.3C1248,224,1344,224,1392,224L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
        </div>
    </div>
    <div class="controls">
        <input type="range" id="waterLevel" min="0" max="100" value="50">
        <div class="water-level">Ê∞¥‰Ωç: <span id="waterLevelValue">50</span>%</div>
    </div>

    <script>
        const waterLevel = document.getElementById('waterLevel');
        const water = document.querySelector('.water');
        const waterLevelValue = document.getElementById('waterLevelValue');
        const ocean = document.querySelector('.ocean');

        const creatures = ['üêü', 'ü™º', 'ü¶û', 'ü¶™', 'üê¢', 'üê¨'];

        function createCreature(emoji) {
            const creature = document.createElement('div');
            creature.className = 'sea-creature';
            creature.textContent = emoji;
            creature.style.left = Math.random() * 100 + '%';
            creature.style.bottom = Math.random() * 50 + '%';
            ocean.appendChild(creature);
            return creature;
        }

        function moveCreature(creature) {
            const x = Math.random() * 100;
            const y = Math.random() * 50;
            creature.style.left = x + '%';
            creature.style.bottom = y + '%';
        }

        creatures.forEach(emoji => {
            const creature = createCreature(emoji);
            setInterval(() => moveCreature(creature), Math.random() * 5000 + 5000);
        });

        // Ê∑ªÂä†ÁèäÁëö
        const coral = document.createElement('div');
        coral.className = 'coral';
        coral.textContent = 'ü™∏';
        coral.style.left = '10%';
        ocean.appendChild(coral);

        // Ê∑ªÂä†Ê∞îÊ≥°
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = 'ü´ß';
            bubble.style.left = (Math.random() * 20 + 5) + '%';
            bubble.style.bottom = '0';
            ocean.appendChild(bubble);

            bubble.addEventListener('animationend', () => {
                ocean.removeChild(bubble);
            });
        }

        setInterval(createBubble, 2000);

        waterLevel.addEventListener('input', function() {
            const level = 100 - this.value;
            water.style.top = level + '%';
            waterLevelValue.textContent = 100 - level;

            document.querySelectorAll('.sea-creature').forEach(creature => {
                const creatureBottom = parseFloat(creature.style.bottom);
                const maxBottom = 100 - level - 5; 
                if (creatureBottom > maxBottom) {
                    creature.style.bottom = Math.min(maxBottom, Math.random() * maxBottom) + '%';
                }
            });
        });
    </script>
</body>
</html>
