<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆形滚动进度</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 3000px;
        }
        #progress-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #progress-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(#4CAF50 0deg, #f0f0f0 0deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #progress-inner {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="progress-container">
        <div id="progress-circle">
            <div id="progress-inner">0%</div>
        </div>
    </div>

    <script src="scripts/Study-1.js"></script>
</body>
</html>
