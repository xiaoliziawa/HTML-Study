<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绘画板Plus++++++++</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #BB86FC;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }
        #canvas-container {
            position: relative;
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        canvas {
            background-color: #1E1E1E;
        }
        #toolbar {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        button, input, select {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3700B3;
            color: #E0E0E0;
            transition: all 0.3s ease;
        }
        button:hover, select:hover {
            background-color: #6200EE;
            box-shadow: 0 0 10px rgba(98, 0, 238, 0.5);
        }
        input[type="color"] {
            width: 50px;
            height: 50px;
            padding: 0;
            border: 2px solid #BB86FC;
        }
        input[type="range"] {
            width: 100px;
            -webkit-appearance: none;
            background: #3700B3;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #BB86FC;
            cursor: pointer;
            border-radius: 50%;
        }
        select {
            background-color: #3700B3;
            color: #E0E0E0;
        }
        #brushSizeDisplay {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #BB86FC;
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>多巴胺绘画板</h1>
    <div id="canvas-container">
        <canvas id="drawingCanvas" width="512" height="512"></canvas>
    </div>
    <div id="toolbar">
        <input type="color" id="colorPicker" value="#BB86FC">
        <input type="range" id="brushSize" min="1" max="50" value="5">
        <div id="brushSizeDisplay"></div>
        <select id="brushType">
            <option value="round">圆笔</option>
            <option value="square">方笔</option>
            <option value="calligraphy">毛笔</option>
            <option value="watercolor">水彩笔</option>
        </select>
        <select id="drawMode">
            <option value="free">自由绘制</option>
            <option value="pixel">像素模式</option>
        </select>
        <select id="gridSize">
            <option value="4">4x4</option>
            <option value="16">16x16</option>
            <option value="32">32x32</option>
            <option value="64">64x64</option>
            <option value="128">128x128</option>
            <option value="256">256x256</option>
            <option value="512">512x512</option>
        </select>
        <button id="eraserBtn">橡皮擦</button>
        <button id="undoBtn">撤销</button>
        <button id="clearBtn">清空画布</button>
        <button id="saveBtn">保存作品</button>
        <button id="toggleGridBtn">显示/隐藏网格</button>
    </div>

    <script src="scripts/Study-12.js"></script>
</body>
</html>
