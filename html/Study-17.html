<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary-color: #00eaff;
            --secondary-color: #ff00ea;
            --background-color: #0d0d0d;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav {
            display: flex;
            justify-content: space-around;
            max-width: 800px;
            margin: 0 auto;
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        nav a:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
            justify-content: center;
            align-items: flex-start;
        }

        .card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 300px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 48px rgba(0, 234, 255, 0.3);
        }

        .card-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-content h3 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .card-content p {
            color: #ddd;
            font-size: 1rem;
            line-height: 1.6;
        }

        .card-content .card-text {
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-clamp: 3;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        .floating-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .dot {
            position: absolute;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            animation: float 20s infinite linear, fadeIn 5s forwards;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(100vw, 100vh);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 0.5;
            }
        }

        .search-container {
            max-width: 800px;
            margin: 1rem auto;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card {
                width: 100%;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.18.2/dist/index.js"></script>
    <script>
        const numDots = 200;
        const container = document.getElementById('floating-dots');

        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            const size = Math.random() * 10 + 5;
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            dot.style.top = `${Math.random() * 100}vh`;
            dot.style.left = `${Math.random() * 100}vw`;
            dot.style.animationDuration = `${Math.random() * 20 + 10}s`;
            dot.style.animationDelay = `${Math.random() * 10}s`;
            container.appendChild(dot);
        }

        function pinyinSearch(input, text) {
            const normalizedInput = input.toLowerCase();
            const normalizedText = pinyinPro.pinyin(text, { toneType: 'none', type: 'array' }).join('').toLowerCase();

            return normalizedText.includes(normalizedInput) || text.toLowerCase().includes(normalizedInput);
        }

        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.trim();
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const title = card.querySelector('h3').textContent;
                const content = card.querySelector('.card-text').textContent;
                const isMatch = pinyinSearch(searchTerm, title) || pinyinSearch(searchTerm, content);
                card.style.display = isMatch ? 'block' : 'none';
            });
        });
    </script>
