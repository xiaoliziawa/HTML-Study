<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="icons/1f330.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --hover-color: #357abd;
            --background-color: #f0f0f0;
            --card-color: #ffffff;
            --text-color: #333333;
            --secondary-text-color: #666666;
        }
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 2.5em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .link {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 20px;
            text-decoration: none;
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }
        .link:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .link:hover .link-description {
            color: white;
        }
        .link-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .link-description {
            font-size: 0.9em;
            color: var(--secondary-text-color);
            transition: color 0.3s ease;
            word-wrap: break-word;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        .search-icon {
            font-size: 24px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            margin-right: 10px;
            color: var(--text-color);
        }
        #search {
            width: 0;
            padding: 10px;
            border: none;
            border-bottom: 2px solid var(--primary-color);
            font-size: 1em;
            background: transparent;
            color: var(--text-color);
            transition: width 0.3s ease;
            outline: none;
        }
        #search.active {
            width: 200px;
        }
        .search-icon.hidden {
            opacity: 0;
        }
        #search::placeholder {
            color: var(--secondary-text-color);
        }
        .github-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            transition: transform 0.3s ease;
        }
        .github-link:hover {
            transform: scale(1.1);
        }
        .github-logo {
            width: 32px;
            height: 32px;
            fill: #24292e;
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .card {
                height: auto;
            }
            .link {
                padding: 15px;
            }
            .link-title {
                font-size: 1em;
                margin-bottom: 5px;
            }
            .link-description {
                font-size: 0.8em;
            }
            #search.active {
                width: 150px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.13.2/dist/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>开始你的学习</h1>
        <div class="search-container">
            <span class="search-icon" onclick="toggleSearch()">🔍</span>
            <input type="text" id="search" placeholder="搜索...">
        </div>
        <div class="grid">
            <div class="card">
                <a href="html/Study-1.html" class="link">
                    <div class="link-title">圆形滚动进度条</div>
                    <div class="link-description">通过鼠标滚轮来进行进度条加载</div>
                </a>
            </div>
            <div class="card">
                <a href="html/Study-2.html" class="link">
                    <div class="link-title">动态填充</div>
                    <div class="link-description">水球填充演示</div>
                </a>
            </div>
            <div class="card">
                <a href="html/Study-3.html" class="link">
                    <div class="link-title">扇形展开</div>
                    <div class="link-description">卡片扇形展开动画</div>
                </a>
            </div>
            <div class="card">
                <a href="html/Study-4.html" class="link">

                </a>
            </div>
            <div class="card">
                <a href="html/Study-5.html" class="link">
                    <div class="link-title">Markdown渲染</div>
                    <div class="link-description">使用Shiki库来对进行Markdown渲染。这何尝不是一种尝试!</div>

            </div>
            <div class="card">
                <a href="html/Study-6.html" class="link">
                    <div class="link-title">卡片动画1</div>
                    <div class="link-description">卡片扇形展开动画🐟</div>
                </a>
            </div>
            <div class="card">
                <a href="html/Study-7.html" class="link">
                    <div class="link-title">Blue Ocean</div>
                    <div class="link-description">🌊🐟🐢</div>
                </a>
            </div>
            <div class="card">
                <a href="html/Study-8.html" class="link">

    </div>

        </svg>
    </a>

    <script>
        function toggleSearch() {
            const searchInput = document.getElementById('search');
            const searchIcon = document.querySelector('.search-icon');
            searchInput.classList.toggle('active');
            searchIcon.classList.toggle('hidden');
            if (searchInput.classList.contains('active')) {
                searchInput.focus();
            } else {
                searchInput.value = '';
                showAllCards();
            }
        }

        function filterCards(searchTerm) {
            const cards = document.querySelectorAll('.card');
            searchTerm = searchTerm.toLowerCase();
            const pinyinSearchTerm = pinyinPro.pinyin(searchTerm, { toneType: 'none', type: 'array' }).join('');

            cards.forEach(card => {
                const title = card.querySelector('.link-title').textContent;
                const description = card.querySelector('.link-description').textContent;
                const content = title + ' ' + description;
                const pinyinContent = pinyinPro.pinyin(content, { toneType: 'none', type: 'array' }).join('');

                if (content.toLowerCase().includes(searchTerm) || pinyinContent.includes(pinyinSearchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function showAllCards() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.style.display = 'flex';
            });
        }

        document.getElementById('search').addEventListener('input', function() {
            filterCards(this.value);
        });

        document.addEventListener('click', function(event) {
            const searchContainer = document.querySelector('.search-container');
            const searchInput = document.getElementById('search');
            if (!searchContainer.contains(event.target) && searchInput.classList.contains('active')) {
                toggleSearch();
            }
        });
    </script>
</body>
</html>
