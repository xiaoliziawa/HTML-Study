<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .card {
            position: absolute;
            width: 60px;
            height: 90px;
            border-radius: 8px;
            transition: all 1s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            top: 50%;
            left: 50%;
            transform-origin: center 150px;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        .controls {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button onclick="arrangeCards()">展开</button>
            <button onclick="resetCards()">复原</button>
        </div>
    </div>

    <script src="scripts/Study-6.js"></script>
</body>
</html>
